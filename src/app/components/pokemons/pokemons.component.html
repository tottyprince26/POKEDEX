<div style=" display: grid;place-items: center;">
<h1 class="tittle">POKÉDEX</h1>
<input [(ngModel)]="searchTerm" [formControl]="searchTermControl" class="searchTerm"
 (keyup)="search()" placeholder="Ingrese el nombre del pokemon">
 <div *ngIf="searchTermControl.invalid">Ingrese solo letras</div>
 <div *ngIf="pokemonNotFound"><h2>{{notFoundMessage}}</h2></div> 


 <div  class="cont" *ngIf="filteredPokemones">
    <div  *ngFor="let pokemon of filteredPokemones" >
      
          <mat-card-content class="card-content"(click)="getId(pokemon.url.split('/')[6])"> 
            <img mat-card-image src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/{{pokemon.url.split('/')[6]}}.svg" alt="image" >
            <!--{{getPokemonColor(pokemon.url.split('/')[6])}}-->
            <h3>N° {{pokemon.url.split('/')[6]}}</h3>
            <h1 >{{pokemon.name}}</h1>
          </mat-card-content>
    </div>

    <div class="buttons">
      <button (click)="prevPage()" [disabled]="!hasPrevious()">Previous</button>
      <button (click)="nextPage()" [disabled]="!hasNext()">Next</button>
    </div>

  </div>
</div>
